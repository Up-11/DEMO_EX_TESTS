<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header>
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Едем, но это не точно</a>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center p-5">
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="validationCustom01" class="form-label">ФИО</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="validationCustom02" class="form-label"
            >Почтовый адрес</label
          >
          <input
            type="email"
            class="form-control"
            id="validationCustom02"
            aria-describedby="emailHelp"
            required
          />
          <div class="invalid-feedback">
            Пожалуйста, введите корректный email адрес.
          </div>
        </div>
        <div class="mb-3">
          <label for="validationCustom03" class="form-label"
            >Номер телефона</label
          >
          <input
            type="tel"
            class="form-control"
            id="validationCustom03"
            pattern="[0-9]{10,11}"
            required
          />
          <div class="invalid-feedback">
            Пожалуйста, введите корректный номер телефона (10-11 цифр).
          </div>
        </div>
        <div class="mb-3">
          <label for="validationCustom04" class="form-label">Логин</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom04"
            aria-describedby="emailHelp"
            minlength="6"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            required
            minlength="8"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck"
            >Согласен с условием использование</label
          >
        </div>
        <a
          class="btn btn-outline-danger"
          href="authorization.html"
          role="button"
          >Войти</a
        >
        <button
          onclick="showAlert()"
          type="submit"
          href="authorization.html"
          class="btn btn-outline-primary"
        >
          Зарегистрироваться
        </button>
      </form>
      <script>
        function showAlert() {
          alert("Вы зарегистрировалсиь,войдите в профиль");
        }

        (function () {
          "use strict";

          // Получаем все формы, к которым нужно применить кастомную валидацию Bootstrap
          var forms = document.querySelectorAll(".needs-validation");

          // Перебираем их и предотвращаем отправку
          Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener(
              "submit",
              function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
                }

                form.classList.add("was-validated");
              },
              false
            );
          });
        })();
      </script>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
