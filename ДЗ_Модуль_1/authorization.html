<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header>
      <nav class="navbar bg-primary text-light">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Едем, но это не точно</a>
        </div>
      </nav>
      <p class="text-center m-5 display-6">Авторизация</p>
    </header>
    <main class="d-flex justify-content-center p-3">
      <form class="auth-form needs-validation" novalidate>
        <div class="mb-3">
          <label for="validationCustom01" class="form-label">Логин</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            minlength="6"
            required
          />
          <div class="invalid-feedback">
            Логин должен содержать не менее 6 символов
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            required
            minlength="8"
          />
          <div class="invalid-feedback">
            Пароль должен содержать не менее 8 символов
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Запомнить меня</label
          >
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-outline-danger">Войти</button>
          <a class="btn btn-outline-secondary" href="register.html"
            >Вернуться к регистрации</a
          >
        </div>
      </form>
      <script>
        (function () {
          "use strict";

          // Получаем форму
          const form = document.querySelector(".needs-validation");

          // Обработчик отправки формы
          form.addEventListener(
            "submit",
            function (event) {
              // Проверяем валидность формы
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              } else {
                // Если форма валидна, перенаправляем на другую страницу
                event.preventDefault(); // Предотвращаем стандартную отправку формы
                window.location.href = "requestbid.html"; // Перенаправляем
              }

              // Добавляем класс для отображения ошибок
              form.classList.add("was-validated");
            },
            false
          );
        })();
      </script>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
