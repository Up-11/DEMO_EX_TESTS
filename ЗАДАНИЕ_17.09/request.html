<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Каталог автозапчастей</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<main class="container my-5 mb-5">
			<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
				<!-- Карточка 1 -->
				<div class="col">
					<div class="card h-100">
						<div class="card-img-top overflow-hidden" style="height: 200px">
							<img
								src="/ЗАДАНИЕ_17.09/image/Каталог-запчасти-для-то.png"
								class="w-100 h-100 object-fit-cover"
								alt="Автозапчасть"
							/>
						</div>
						<div class="card-body d-flex flex-column">
							<h5 class="card-title">Товар</h5>
							<p class="card-text flex-grow-1">Самый крутой товар</p>
							<a
								href="#"
								class="btn btn-primary mt-auto"
								data-bs-toggle="modal"
								data-bs-target="#productModal3"
								>Купить</a
							>
						</div>
					</div>
				</div>

				<!-- Карточка 2 -->
				<div class="col">
					<div class="card h-100">
						<div class="card-img-top overflow-hidden" style="height: 200px">
							<img
								src="/ЗАДАНИЕ_17.09/image/images.jpeg"
								class="w-100 h-100 object-fit-cover"
								alt="Колеса"
							/>
						</div>
						<div class="card-body d-flex flex-column">
							<h5 class="card-title">Товар для черных</h5>
							<p class="card-text flex-grow-1">Колеса</p>
							<a
								href="#"
								class="btn btn-primary mt-auto"
								data-bs-toggle="modal"
								data-bs-target="#productModal3"
								>Купить</a
							>
						</div>
					</div>
				</div>

				<!-- Карточка 3 -->
				<div class="col">
					<div class="card h-100">
						<div class="card-img-top overflow-hidden" style="height: 200px">
							<img
								src="/ЗАДАНИЕ_17.09/image/b05083bcbdaf3cac302268b5ff6b34f3.png"
								class="w-100 h-100 object-fit-cover"
								alt="Автодеталь"
							/>
						</div>
						<div class="card-body d-flex flex-column">
							<h5 class="card-title">Товар</h5>
							<p class="card-text flex-grow-1">Кайф для белых</p>
							<a
								href="#"
								class="btn btn-primary mt-auto"
								data-bs-toggle="modal"
								data-bs-target="#productModal3"
								>Купить</a
							>
						</div>
					</div>
				</div>
			</div>
			<!-- Модальное окно для товара 3 -->
			<div
				class="modal fade"
				id="productModal3"
				tabindex="-1"
				aria-labelledby="productModalLabel3"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="productModalLabel3">
								Подтверждение покупки
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<p>Вы уверены, что хотите купить <strong>Товар</strong>?</p>
							<p class="mb-0">
								Цена: <span class="text-primary">8 750 ₽</span>
							</p>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Отмена
							</button>
							<button
								type="button"
								class="btn btn-success"
								data-bs-dismiss="modal"
							>
								Подтвердить покупку
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
