<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Логин</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<form class="w-25 mx-auto">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email адрес</label>
				<input
					type="email"
					class="form-control"
					id="exampleInputEmail1"
					aria-describedby="emailHelp"
				/>
				<div id="emailHelp" class="form-text">
					Мы никому не продадим ваши данные, клянусь.
				</div>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Пароль</label>
				<input
					type="password"
					class="form-control"
					id="exampleInputPassword1"
				/>
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1" />
				<label class="form-check-label" for="exampleCheck1"
					>Активировать свагу</label
				>
			</div>
			<div class="d-flex justify-content-between">
				<button id="submitButton" type="button" class="btn btn-primary">
					Войти
				</button>
				<a href="register.html" class="btn btn-secondary">Регистрация</a>
			</div>
		</form>
	</body>
	<script src="scripts/login.js"></script>
</html>
